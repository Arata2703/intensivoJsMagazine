<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
</head>
<body class="bg-stone-200 flex flex-col h-screen">
  <header class="flex text-xl bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10">
    <a href="./">
        <img 
          class="h-16" 
          src="./assets/logo/hashtag.svg" 
          alt="Logo do Magazine HashTag"
        />
      </a>
  </header>
  <form 
    action=""
    class="flex w-100 px-5 gap-4 py-10 grow"
  > 
        <section id="dados-usuario" class="w-1/3 bg-slate-300 rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Seus Dados</p>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                <input 
                    type="text" 
                    id="nome" 
                    class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="Joao Pinheiro"
                    required
                >
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="joao.pin@gmail.com"
                    required
                >
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Telefone de Contato</label>
                <input 
                    type="tel" 
                    id="telefone" 
                    class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="(xx) 9xxxx-xxxx"
                    required
                >
            </div>
        </section>
        <section id="pagamento-entrega" class="w-1/3 bg-slate-300 rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Número do Cartão</label>
                <input 
                    type="text" 
                    id="numero-cartao" 
                    class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="1111 2222 3333 4444"
                    required
                >
            </div>
            <div class="flex">                
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="nome" class="font-bold text-sm mb-2">CVV</label>
                    <input 
                        type="text" 
                        id="cvv" 
                        class="rounded-sm px-2 border-2 border-slate-200 py-1"
                        placeholder="123"
                        required
                    >
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="nome" class="font-bold text-sm mb-2">Data de Validade</label>
                    <input 
                        type="text" 
                        id="data-validade" 
                        class="rounded-sm px-2 border-2 border-slate-200 py-1"
                        placeholder="mm/yyyy"
                        required
                    >
                </div>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">CEP</label>
                <input 
                type="text" 
                id="CEP" 
                class="rounded-sm px-2 border-2 border-slate-200 py-1"
                placeholder="111111-111"
                required
                >
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Endereço</label>
                <input 
                type="text" 
                id="endereco" 
                class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="Rua que sobe e desce"
                    required
                    >
                </div>
            </div>
            <div class="flex">                
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="nome" class="font-bold text-sm mb-2">Número</label>
                    <input 
                        type="text" 
                        id="numero-endereco" 
                        class="rounded-sm px-2 border-2 border-slate-200 py-1"
                        placeholder="444"
                        required
                    >
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="nome" class="font-bold text-sm mb-2">Complemento</label>
                    <input 
                        type="text" 
                        id="complemento-endereco" 
                        class="rounded-sm px-2 border-2 border-slate-200 py-1"
                        placeholder="999"
                        required
                    >
                </div>
            </div>
        </section>
        <section 
            id="produtos-checkout" 
            class="w-1/3 bg-slate-300 rounded-lg py-5"
        >
            <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2"></section>
            <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
                <p 
                    id="preco-total"
                    class="bg-slate-200 text-green-800 rounded-lg pl-5"
                > R$200,00
                </p>
                <button 
                    class="bg-slate-900 text-slate-200 hover:bg-slate-800"
                    type="submit"
                >Finalizar Compra
                </button>
            </section>
        </section>
  </form>
  <script src="./checkout.js" type="module"></script>
</body>
</html>
